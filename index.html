    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300..900&display=swap');
        
        :root {
            --primary-red: #e41e31;
            --navy-blue: #002868;
            --pure-white: #ffffff;
            --dark-bg: #0a0a0a;

        }
        
        * {

            padding: 0;

            font-family: 'Outfit', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--dark-bg);
            color: var(--pure-white);
            line-height: 1.6;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-red);
        }

        .nav-logo {

            color: var(--pure-white);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .social-nav {
            display: flex;
            gap: 1rem;
        }

        .social-nav a {
            color: var(--pure-white);
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-nav a:hover {
            color: var(--primary-red);
        }

        .hero-section {
            padding-top: 80px;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://pump.mypinata.cloud/ipfs/QmS7HrZbweQtMau9ARra8tRdFVMt1uShsvabAnM6DwLgwF?img-width=800&img-dpr=2&img-onerror=redirect') center/cover no-repeat;
            filter: blur(10px) brightness(0.3);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-text {
            color: var(--pure-white);
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-red), var(--pure-white), var(--navy-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .gallery-slider {
            margin: 2rem 0;
            position: relative;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .stats-section {
            padding: 4rem 2rem;
            background: rgba(0, 40, 104, 0.1);
        }

        .stats-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .stat-card {
            background: rgba(228, 30, 49, 0.1);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(228, 30, 49, 0.2);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-10px);
        }

        .stat-emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .stat-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-red);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .primary-btn {
            background: var(--primary-red);
            color: var(--pure-white);
        }

        .secondary-btn {
            background: transparent;
            color: var(--pure-white);
            border: 2px solid var(--primary-red);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .images-grid {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .image-card {
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 1;
            transition: transform 0.3s;
        }

        .image-card:hover {
            transform: translateY(-10px);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        @media (max-width: 1024px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .cta-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .cta-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
